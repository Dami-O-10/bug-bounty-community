<h2>Top Bug Hunters</h2>
<ul id="leaderboard"></ul>

<script>
  const leaderboardData = [
    { name: "Alice", bugs: 23 },
    { name: "Bob", bugs: 18 },
    { name: "Charlie", bugs: 15 },
  ];

  const container = document.getElementById("leaderboard");

  leaderboardData.forEach(user => {
    const li = document.createElement("li");
    li.innerHTML = `üêû <strong>${user.name}</strong> ‚Äî ${user.bugs} bugs`;
    container.appendChild(li);
  });
</script>

<!-- Firebase SDK -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
  import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

  const firebaseConfig = {
    // paste your config here
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  window.submitBug = async function(event) {
    event.preventDefault();

    const title = document.getElementById("bugTitle").value;
    const description = document.getElementById("bugDesc").value;
    const reporter = document.getElementById("reporter").value;

    try {
      await addDoc(collection(db, "bugs"), {
        title,
        description,
        reporter,
        createdAt: new Date()
      });
      alert("‚úÖ Bug submitted!");
    } catch (e) {
      console.error("Error adding bug:", e);
      alert("‚ùå Something went wrong");
    }
  }
</script>
