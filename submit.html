<h2>🐞 Submit a Bug Report</h2>
<form action="https://formsubmit.co/dami.ogunrinde421@gmail.com" method="POST" class="bug-form">
  <input type="text" name="bugTitle" placeholder="Bug Title" required />
  <textarea name="description" placeholder="Describe the bug..." required></textarea>
  <input type="text" name="reporter" placeholder="Your Name or Username" />
  <button type="submit">🚀 Submit Bug</button>
</form>

<!-- Firebase SDK -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
  import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

  const firebaseConfig = {
    // paste your config here
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  window.submitBug = async function(event) {
    event.preventDefault();

    const title = document.getElementById("bugTitle").value;
    const description = document.getElementById("bugDesc").value;
    const reporter = document.getElementById("reporter").value;

    try {
      await addDoc(collection(db, "bugs"), {
        title,
        description,
        reporter,
        createdAt: new Date()
      });
      alert("✅ Bug submitted!");
    } catch (e) {
      console.error("Error adding bug:", e);
      alert("❌ Something went wrong");
    }
  }
</script>
