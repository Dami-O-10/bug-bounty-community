<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Submit a Bug</title>
  <link rel="stylesheet" href="style.css">
</head>
  <!-- Firebase SDK -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
  import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "YOUR_API_KEY",
    ...
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  window.submitBug = async function(event) {
    event.preventDefault();

    const title = document.getElementById("bugTitle").value;
    const description = document.getElementById("bugDesc").value;
    const reporter = document.getElementById("reporter").value;

    try {
      await addDoc(collection(db, "bugs"), {
        title,
        description,
        reporter,
        createdAt: new Date()
      });
      alert("‚úÖ Bug submitted!");
    } catch (e) {
      console.error("Error adding bug:", e);
      alert("‚ùå Something went wrong");
    }
  }
<script type="module">
  // Firebase SDK
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
  import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

  // Your Firebase config ‚Äî REPLACE with your own values from Firebase Console
  const firebaseConfig = {
    apiKey: "YOUR_API_KEY",
    authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
    projectId: "YOUR_PROJECT_ID",
    storageBucket: "YOUR_PROJECT_ID.appspot.com",
    messagingSenderId: "YOUR_SENDER_ID",
    appId: "YOUR_APP_ID"
  };

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  // Handle form submission
  window.submitBug = async function(event) {
    event.preventDefault();

    const title = document.getElementById("bugTitle").value;
    const description = document.getElementById("bugDesc").value;
    const reporter = document.getElementById("reporter").value;

    try {
      await addDoc(collection(db, "bugs"), {
        title,
        description,
        reporter,
        createdAt: new Date()
      });
      alert("‚úÖ Bug submitted!");
    } catch (error) {
      console.error("‚ùå Error submitting bug:", error);
      alert("Something went wrong.");
    }
  };
</script>  

<body>
  <h1>Submit a Bug</h1>
  <p>This is where users can submit bugs.</p>
</body>
</html>

<h2>üêû Submit a Bug Report</h2>
<form onsubmit="submitBug(event)">
  <input type="text" id="bugTitle" placeholder="Bug Title" required />
  <textarea id="bugDesc" placeholder="Describe the bug..." required></textarea>
  <input type="text" id="reporter" placeholder="Your Name or Username" />
  <button type="submit">Submit Bug</button>
</form>
